{% extends "base.html" %}
{% block content %}

<section class="container py-5" style="max-width:480px;">

    <div class="card p-4 shadow" style="background:#02A8A8; color:white;">
        <h3 class="text-center mb-4">Login</h3>

        <form method="POST">
            {% csrf_token %}

            <label>Usuario</label>
            <input type="text" name="username" class="form-control mb-3">

            <label>Contraseña</label>
            <input type="password" name="password" class="form-control mb-3">

            <button class="btn btn-light w-100">Iniciar Sesión</button>
        </form>

        <p class="text-center mt-3">¿No tienes cuenta? 
            <a href="/register/" style="color:white;"><strong>Register</strong></a>
        </p>
    </div>

</section>

{% endblock %}
