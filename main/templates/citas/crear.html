{% extends "base.html" %}
{% block content %}

<section class="container py-5">

    <h2 class="text-center mb-4">Crear una Cita</h2>

    <div class="card p-4 shadow">
        <h4>{{ service.title }}</h4>
        <p class="text-muted">{{ tarifa.title }} — €{{ tarifa.price }}</p>

        <form method="POST">
            {% csrf_token %}

            <label class="mt-3">Seleccione fecha:</label>
            <input type="date" name="fecha" class="form-control" required>

            <label class="mt-3">Seleccione hora:</label>
            <select name="hora" class="form-control" required>
                <option>13:15</option>
                <option>16:30</option>
                <option>17:00</option>
                <option>19:00</option>
                <option>20:00</option>
            </select>

            <button class="btn btn-primary mt-4 w-100">
                Confirmar Cita
            </button>
        </form>
    </div>

</section>

{% endblock %}
