{% extends "base.html" %}
{% block content %}

<section class="container py-5">

    <h2 class="text-center mb-4">Editar Cita</h2>

    <div class="card p-4 shadow">
        <h4>{{ cita.service.title }}</h4>
        <p class="text-muted">{{ cita.tarifa.title }} — €{{ cita.tarifa.price }}</p>

        <form method="POST">
            {% csrf_token %}

            <label class="mt-3">Nueva fecha:</label>
            <input type="date" name="fecha" value="{{ cita.date }}" class="form-control" required>

            <label class="mt-3">Nueva hora:</label>
            <select name="hora" class="form-control" required>
                <option {{ cita.time == "13:15"|yesno:"selected," }}>13:15</option>
                <option {{ cita.time == "16:30"|yesno:"selected," }}>16:30</option>
                <option {{ cita.time == "17:00"|yesno:"selected," }}>17:00</option>
                <option {{ cita.time == "19:00"|yesno:"selected," }}>19:00</option>
                <option {{ cita.time == "20:00"|yesno:"selected," }}>20:00</option>
            </select>
