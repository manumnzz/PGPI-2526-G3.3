{% extends "base.html" %}
{% block content %}

<section class="container py-5">

    <h2 class="text-center mb-4">Nuestros Productos</h2>

    <form method="GET" class="mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Buscar productos..." class="form-control">
            </div>
            <div class="col-md-4">
                <select name="sort" class="form-select" onchange="this.form.submit()">
                    <option value="">Ordenar por...</option>
                    <option value="price_asc" {% if request.GET.sort == 'price_asc' %}selected{% endif %}>Precio: Bajo a Alto</option>
                    <option value="price_desc" {% if request.GET.sort == 'price_desc' %}selected{% endif %}>Precio: Alto a Bajo</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </div>
    </form>

    <div class="row g-4">
        {% for p in productos %}
        <div class="col-md-3">
            <div class="card shadow-sm text-center">

                {% if p.image %}
                <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
                {% endif %}

                <div class="card-body">
                    <h5>{{ p.name }}</h5>
                    <p class="text-success fs-4">â‚¬{{ p.price }}</p>

                    <a href="{{ p.url }}" target="_blank" class="btn btn-primary">
                        Comprar Ahora!
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</section>

{% endblock %}
